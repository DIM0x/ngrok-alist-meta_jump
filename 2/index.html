<!DOCTYPE html>
<html>
<head>
    <title>IFrame Example</title>
    <script>
        function simulateButtonClick() {
            // 在iframe中找到id为visit-button的按钮元素并模拟点击
            var iframe = document.getElementById("my-iframe");
            var innerDocument = iframe.contentWindow.document;
            var button = document.querySelector("button");
            button.click();
        }

//        function redirectToSite() {
            // 跳转到指定网址
//            window.location.href = "https://physically-sought-monkey.ngrok-free.app/";
//        }
    </script>
</head>
<body>
    <iframe id="my-iframe" src="https://physically-sought-monkey.ngrok-free.app/" onload="simulateButtonClick()"></iframe>
</body>
</html>
